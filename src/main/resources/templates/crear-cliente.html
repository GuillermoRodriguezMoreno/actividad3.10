<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crear cliente</title>
  <th:block th:include="fragments/head-fragment.html :: headerfiles">
  </th:block>
</head>
<body>
  <div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
      <div class="clearfix">
        <div style="float: left; width: 50%">
          <h1 th:text="#{msg.cliente.crear}">Crear Cliente</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

          <div style="position: absolute; left: 39%; top : 39%;">
            <input th:value="#{btn.crear}" type="submit" value="Crear" class="btn btn-primary"/>
          </div>

        </div>
      </div>

      <div class="clearfix">
        <hr/>
      </div>

      <div style="margin-top: 6px;" class="clearfix">
        <div th:text="#{msg.cliente.nombre}" style="float: left;width: 50%">
          Nombre
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
          <input id="inputnombre" type="text" class="form-control" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}" th:field="*{nombre}" />
            <ul class="text-danger " th:if="${#fields.hasErrors('nombre')}">
              <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" />
            </ul>
        </div>
        <div th:text="#{msg.cliente.apellido1}" style="float: left;width: 50%">
          Apellido 1
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
          <input id="inputapellido1" type="text" class="form-control" th:classappend="${#fields.hasErrors('apellido1')?'is-invalid':''}" th:field="*{apellido1}"  />
          <ul class="text-danger " th:if="${#fields.hasErrors('apellido1')}">
            <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" />
          </ul>
        </div>
        <div th:text="#{msg.cliente.apellido2}" style="float: left;width: 50%">
          Apellido 2
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
          <input th:field="*{apellido2}" />
        </div>
        <div th:text="#{msg.cliente.ciudad}" style="float: left;width: 50%">
          Ciudad
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
          <input id="inputciudad" type="text" class="form-control" th:classappend="${#fields.hasErrors('ciudad')?'is-invalid':''}" th:field="*{ciudad}"  />
          <ul class="text-danger " th:if="${#fields.hasErrors('ciudad')}">
            <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" />
          </ul>
        </div>
        <div th:text="#{msg.cliente.categoria}" style="float: left;width: 50%">
          Categoria
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
          <input id="inputcategoria" type="number" class="form-control" th:classappend="${#fields.hasErrors('categoria')?'is-invalid':''}" th:field="*{categoria}"  />
          <ul class="text-danger " th:if="${#fields.hasErrors('categoria')}">
            <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" />
          </ul>
        </div>
        <div th:text="#{msg.cliente.email}" style="float: left;width: 50%">
          email
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
          <input id="inputemail" type="text" class="form-control" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}" th:field="*{email}"  />
          <ul class="text-danger " th:if="${#fields.hasErrors('email')}">
            <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
          </ul>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
