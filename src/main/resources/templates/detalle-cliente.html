<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle cliente</title>
    <th:block th:include="fragments/head-fragment.html :: headerfiles">
    </th:block>
</head>
<body>
    <div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{msg.cliente.detalle}">Detalle Cliente</h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 39%; top : 39%;">

                    <form action="/clientes" >
                        <input th:value="#{btn.volver}" type="submit" value="Volver" class="btn btn-primary"/>
                    </form>
                </div>

            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{msg.cliente.id}">Id</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${cliente.id}" value="id" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{msg.cliente.nombre}">Nombre</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${cliente.nombre}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{msg.cliente.apellido1}">Apellido 1</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${cliente.apellido1}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{msg.cliente.apellido2}">Apellido 2</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${cliente.apellido2}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{msg.cliente.ciudad}">Ciudad</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${cliente.ciudad}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label th:text="#{msg.cliente.categoria}">Categoria</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${cliente.categoria}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label>Pedidos último trimestre</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${detalle_clienteDTO.conteoPedidosTrimestre}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label>Pedidos último semestre</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${detalle_clienteDTO.conteoPedidosSemestre}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label>Pedidos último año</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${detalle_clienteDTO.conteoPedidosAño}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div style="float: left;width: 50%">
                <label>Pedidos último lustro</label>
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:value="${detalle_clienteDTO.conteoPedidosLustro}" value="nombre" readonly="readonly"/>
            </div>
        </div>
        <div class="clearfix align-content-start">
                <h1>Lista comerciales del cliente</h1>
        </div>
        <div class="container-fluid bg-white">
            <div class="row">
                <div class="col-md-1 h3">ID</div>
                <div class="col-md-4 h3">Comercial</div>
                <div class="col-md-3 h3">Total pedidos</div>
            </div>
        </div>
        <div class="container-fluid bg-light" style="margin-bottom: 100px;">
            <div class="row mt-2 body" th:each="comercial : ${detalle_clienteDTO.getConteoPedidosPorComercial().keySet()}">
                <div class="col-md-1 align-self-center" th:text="${comercial.getId()}">id
                </div>
                <div class="col-md-4 align-self-center" th:text="${comercial.getNombre()}+' '+${comercial.getApellido1()}+' '+${comercial.getApellido2()}">Comercial
                </div>
                <div class="col-md-3 align-self-center text-center" th:text="${detalle_clienteDTO.getConteoPedidosPorComercial().get(comercial)}">Total
                </div>
                <div class="col-md-4 align-self-center d-flex justify-content-end">
                    <form th:action="@{/comerciales/__${comercial.getId()}__}" style="display: inline;">
                        <input type="submit" value="Ver Comercial" class="btn btn-info" />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
