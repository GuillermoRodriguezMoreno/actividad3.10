<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear comercial</title>
    <th:block th:include="fragments/head-fragment.html :: headerfiles">
    </th:block>
</head>
<body>
    <div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
        <form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">
            <div class="clearfix">
                <div style="float: left; width: 50%">
                    <h1 th:text="#{msg.comercial.crear}">Crear Comercial</h1>
                </div>
                <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                    <div style="position: absolute; left: 39%; top : 39%;">
                        <input th:value="#{btn.crear}" type="submit" value="Crear" class="btn btn-primary"/>
                    </div>

                </div>
            </div>

            <div class="clearfix">
                <hr/>
            </div>

            <div style="margin-top: 6px;" class="clearfix">
                <div th:text="#{msg.comercial.nombre}" style="float: left;width: 50%">
                    Nombre
                </div>
                <div style="float: none;width: auto;overflow: hidden;">
                    <input th:field="*{nombre}" />
                    <div>
                        <input id="inputnombre" type="text" class="form-control" th:classappend="${#fields.hasErrors('nombre')?'is-invalid':''}" th:field="*{nombre}"  />
                        <ul class="text-danger " th:if="${#fields.hasErrors('nombre')}">
                            <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" />
                        </ul>
                    </div>
                </div>
                <div th:text="#{msg.comercial.apellido1}" style="float: left;width: 50%">
                    Apellido 1
                </div>
                <div style="float: none;width: auto;overflow: hidden;">
                    <input th:field="*{apellido1}" />
                    <div>
                        <input id="inputapellido1" type="text" class="form-control" th:classappend="${#fields.hasErrors('apellido1')?'is-invalid':''}" th:field="*{apellido1}"  />
                        <ul class="text-danger " th:if="${#fields.hasErrors('apellido1')}">
                            <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" />
                        </ul>
                    </div>
                </div>
                <div th:text="#{msg.comercial.apellido2}" style="float: left;width: 50%">
                    Apellido 2
                </div>
                <div style="float: none;width: auto;overflow: hidden;">
                    <input th:field="*{apellido2}" />
                </div>
                <div th:text="#{msg.comercial.comision}" style="float: left;width: 50%">
                    Comision
                </div>
                <div style="float: none;width: auto;overflow: hidden;">
                    <input th:field="*{comision}" />
                    <div>
                        <input id="inputcomision" type="text" class="form-control" th:classappend="${#fields.hasErrors('comision')?'is-invalid':''}" th:field="*{comision}"  />
                        <ul class="text-danger " th:if="${#fields.hasErrors('comision')}">
                            <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" />
                        </ul>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
